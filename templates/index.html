    <form action="\analyze" method="post">{% csrf_token %}
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
  <strong>Welcome!</strong> You can do anything with the text..
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Enter your text !!!</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuations</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name="capitalize" type="checkbox" role="switch" id="flexSwitchCheckChecked1" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked1">Uppercase</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckChecked2" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked2">New line Remover</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name="exraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckChecked3" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked3">Extra Space Remover</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckChecked4" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked4">Count the Character</label>
</div><br>
        <button type="submit" class="btn btn-secondary">Analyze text</button>
    </div>
    </form>
